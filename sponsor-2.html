<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="#ffffff" name="theme-color">
    <meta content="#b91d47" name="msapplication-TileColor">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>TSV Pleystein Monitor</title>

    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">
    <link href="tsv_pleystein_monitor.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <style>
        .ml15 {
            font-weight: 800;
            font-size: 3.2em;
            font-family: 'Raleway', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5em;
        }

        .ml15 .word {
            display: inline-block;
            line-height: 1em;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light tsv-pleystein">
    <span class="navbar-brand mb-0 h1">TSV Pleystein | Sponsoren</span>
</nav>

<div class="l-box">

    <div class="row">
        <div class="col-3 col-md-2"></div>
        <div class="col-6 col-md-8">
            <h1 style="text-align: center; font-size: 300%; font-family: 'Raleway', sans-serif;">GASTWIRTSCHAFT ZUM
                BACHOFNER</h1>

            <div class="sponsor-content">

                <h1 class="ml15">
                    <span class="word">Kegelbahn</span><br>
                    <span class="word">GASTWIRTSCHAFT</span><br>
                    <span class="word">BACHOFNER Saal</span>
                </h1>

            </div>
        </div>
        <div class="col-3 col-md-2"></div>
    </div>

    <div class="sponsor-footer">
        <span>GASTWIRTSCHAFT ZUM BACHOFNER, Marktplatz 13, 92714 Pleystein</span>
    </div>

</div>

<script>

    anime.timeline({loop: true})
        .add({
            targets: '.ml15 .word',
            scale: [14, 1],
            opacity: [0, 1],
            easing: "easeOutCirc",
            duration: 1200,
            delay: (el, i) => 1200 * i
        })
        .add({
            targets: '.ml15',
            opacity: 0,
            duration: 1000,
            easing: "easeOutExpo",
            delay: 2000
        });

    setTimeout(() => {
        const urlParams = new URLSearchParams(window.location.search);
        const url = "https://andreaszaschka.github.io/tsv-pleystein-monitor";
        window.location = `${url}?${urlParams.toString()}`
    }, 5_000);
</script>

</body>
</html>
