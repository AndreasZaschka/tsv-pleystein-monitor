<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TSV Pleystein Monitor</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="../favicon.ico" rel="icon" type="image/x-icon">
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">
    <link href="../tsv_pleystein_monitor.css" rel="stylesheet">

    <style>
        .image_custom {
            height: 300px;
            width: 100%;
            object-fit: cover;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-light bg-light tsv-pleystein">
    <span class="navbar-brand mb-0 h1">TSV Pleystein | Volleyball</span>
</nav>

<div class="container">

    <div class="row m-3"></div>

    <div class="row m-3">
        <div class="col">
            <img class="image_custom" src="volleyball_team_2.jpeg">
        </div>
        <div class="col">
            <img class="image_custom" src="volleyball_team_3.jpeg">
        </div>
    </div>

    <div class="row m-3">
        <div class="col">
            <img class="image_custom" src="volleyball_team_1.jpeg">
        </div>
        <div class="col">
            <img class="image_custom" src="volleyball_4.jpeg">
        </div>
    </div>
</div>

<script src="../tsv_pleystein_monitor.js">
</script>

<script>
    setTimeout(() => {
        const nextSponsorId = getSponsorId();
        const url = `https://andreaszaschka.github.io/tsv-pleystein-monitor/sponsoren/sponsor-${nextSponsorId}.html`;
        window.location = `${url}?sponsorId=${encodeURIComponent(nextSponsorId)}`
    }, 10_000);
</script>

</body>
</html>
